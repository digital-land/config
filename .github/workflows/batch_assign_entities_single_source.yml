name: Run Batch Assign, Create PR, Upload Artifacts, Cleanup

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  run-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run batch assign entities
        run: |
          python bin/batch_assign_entities_single_source.py

      - name: Clean up resource files
        run: |
          rm -rf resource || true
          rm -rf var/cache || true

      - name: Upload generated outputs
        uses: actions/upload-artifact@v4
        with:
          name: batch-assign-outputs
          path: |
            issue_summary.csv
            pipeline/**/*.csv
            **/*.log
        
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: batch-assign-update
          commit-message: "Automated batch assign entities update"
          title: "Automated batch assign entities update"
          body: "This PR was created automatically by GitHub Actions."
          labels: automated-pr
