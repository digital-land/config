name: Batch Assign Single Source

on:
  workflow_dispatch:

jobs:
  run-batch-assign:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run batch assign script
      run: python bin/batch_assign_entities_single_source.py

    - name: Check for changes and push
      id: git-check
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        BRANCH="batch-assign-$(date +%Y%m%d%H%M%S)"
        git checkout -b $BRANCH
        git add pipeline/*/lookup.csv
        # Check if any changes are staged
        if git diff --cached --quiet; then
          echo "No changes detected in pipeline lookup files"
          echo "changes=false" >> $GITHUB_ENV
        else
          git commit -m "Auto-update single-source lookup.csv"
          git push origin $BRANCH
          echo "changes=true" >> $GITHUB_ENV

    - name: Create Pull Request
      if: env.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Auto-update single-source lookup.csv"
        branch: ${{ github.head_ref }}
        title: "Auto-update single-source lookup.csv"
        body: "Automated update of single-source datasets."
        labels: automated-pr
