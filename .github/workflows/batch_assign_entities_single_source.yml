name: Batch assign entities (single source)

on:
  workflow_dispatch:

jobs:
  run-and-pr:
    runs-on: ubuntu-latest

    steps:
      # Checkout config repo (no submodules)
      - name: Checkout config
        uses: actions/checkout@v4
        with:
          submodules: false

      # Checkout specification repo (no submodules)
      - name: Checkout specification
        uses: actions/checkout@v4
        with:
          repository: digital-land/specification
          path: specification-src
          submodules: false

      # Prepare full specification directory expected by digital-land
      - name: Prepare specification
        run: |
          rm -rf specification
          cp -r specification-src/specification specification

      # Prepare organisation cache required by entity assignment
      - name: Prepare organisation cache
        run: |
          mkdir -p var/cache
          curl -sSL \
            https://raw.githubusercontent.com/digital-land/organisation-dataset/main/organisation.csv \
            -o var/cache/organisation.csv

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Install dependencies WITHOUT editable digital-land install
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          grep -v '^.*digital-land-python.*$' requirements.txt > /tmp/requirements-ci.txt
          pip install -r /tmp/requirements-ci.txt

      # Run batch entity assignment in non-interactive mode
      - name: Run batch entities
        env:
          DIGITAL_LAND_ASSUME_YES: "1"
          DIGITAL_LAND_NON_INTERACTIVE: "1"
        run: |
          python bin/batch_assign_entities_single_source.py

      # Ensure ONLY lookup.csv is committed
      - name: Keep only lookup.csv changes
        run: |
          git reset
          git checkout -- .
          git add lookup.csv

      # Detect whether lookup.csv actually changed
      - name: Check for lookup.csv changes
        id: lookup_diff
        run: |
          if git diff --cached --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      # Create PR only when lookup.csv changed
      - name: Create pull request
        if: steps.lookup_diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Update lookup.csv"
          title: "Update lookup.csv"
          body: |
            Automated update of `lookup.csv` generated by
            `bin/batch_assign_entities_single_source.py`.

            This workflow runs in non-interactive mode and
            intentionally commits **only** lookup changes.
          branch: batch-assign-entities-single-source
          delete-branch: true
          labels: |
            automated
            data
            lookup
