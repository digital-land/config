name: Batch assign entities (single source)

on:
  workflow_dispatch:

jobs:
  run-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout config
        uses: actions/checkout@v4

      - name: Checkout specification
        uses: actions/checkout@v4
        with:
          repository: digital-land/specification
          path: specification

      # âœ… FIXED PATH
      - name: Prepare specification dataset
        run: |
          mkdir -p specification
          cp specification/specification/dataset.csv specification/dataset.csv

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run batch entities
        run: |
          python bin/batch_assign_entities_single_source.py

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Batch assign entities (single source)"
          title: "Batch assign entities (single source)"
          body: |
            Automated entity assignment using
            `bin/batch_assign_entities_single_source.py`.

            This PR was generated by GitHub Actions.
          branch: batch-assign-entities-single-source
          delete-branch: true
