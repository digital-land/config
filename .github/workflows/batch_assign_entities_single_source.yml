name: Run Batch Assign, Create PR, Upload Artifacts, Cleanup

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # optional: daily at 03:00 UTC

jobs:
  run-and-pr:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run batch assign script
      - name: Run batch assign entities
        run: |
          python bin/batch_assign_entities_single_source.py

      # Step 5: Clean up temporary resource files
      - name: Clean up resource files
        run: |
          if [ -d resource ]; then
            rm -rf resource
          fi
          if [ -d var/cache ]; then
            rm -rf var/cache
          fi

      # Step 6: Upload generated CSVs and logs as artifacts
      - name: Upload generated outputs
        uses: actions/upload-artifact@v4
        with:
          name: batch-assign-outputs
          path: |
            issue_summary.csv
            pipeline/**/*.csv
            **/*.log

      # Step 7: Commit changes only if there are changes
      - name: Commit changes if any
        id: git-check
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          BRANCH_NAME="batch-assign-update-$(date +%Y%m%d%H%M%S)"
          git checkout -b $BRANCH_NAME

          git add .

          if git diff --cached --quiet; then
            echo "No changes detected, skipping commit and PR."
            echo "changes=false" >> $GITHUB_ENV
          else
            git commit -m "Automated batch assign entities update"
            git push origin $BRANCH_NAME
            echo "changes=true" >> $GITHUB_ENV

      # Step 8: Create Pull Request only if there are changes
      - name: Create Pull Request
        if: env.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Automated batch assign entities update"
          branch: ${{ github.head_ref }}
          title: "Automated batch assign entities update"
          body: "This PR was created automatically by GitHub Actions."
          labels: automated-pr
